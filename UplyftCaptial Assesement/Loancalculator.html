<body>
<!--Fixed Navigation Bar-->
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">
            <img src="logo.png" height="25" alt="LoanCalculator">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">     
        </div>
    </nav>
</div>

<h1>Loan Repayment Calculator</h1>

<!--Form for the loan Calculation-->
   <div class="container">
    
       <form class="repayment">
        <div class="form-group" id="loanTextError">
            <div class="row">
                <div class="col-25">
              <label for="loanamount">Loan Amount:</label>
              </div>
              <div class="col-75">
            <input type="text"  id="loanInput" placeholder="Please Enter Loan Amount..">
            <label class="message"> Invalid Loan Amount</label>
              </div>
          </div>
        </div>

           <div class="form-group" id="installmentTextError">
            <div class="row">
                <div class="col-25">
            <label for="installmentamount">installment Amount:</label>
                </div>
                <div class="col-75">
            <input type="text"  id="installmentInput" placeholder="Please Enter Installment Amount..">
            <label class="message"> Invalid Installment Amount </label>
          </div>
            </div>
           </div>

           <div class="form-group" id="interestTextError">
            <div class="row">
                <div class="col-25">
            <label for="interestrate">Interest Rate:</label>
                </div>
                <div class="col-75">
            <input type="text"  id="interestInput" placeholder="Please Enter Interest Rate..">
            <label class="message"> Invalid Interest Rate</label>
          </div>
            </div>
           </div>

          <div class="form-group" id="intervalTextError">
            <div class="row">
                <div class="col-25">  
              <label for="installmentinterval">Installment Interval:</label>
                </div>
                <div class="col-75">
              <select  id="intervalInput">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
              </select>
              <label class="message"> Invalid Intervals </label>
            </div>
            </div>
          </div>

           <div class="form-group" id="dateTextError">
            <div class="row">
                <div class="col-25">  
              <label class="control-label" for="startdate">Date:</label>
                </div>
                <div class="col-75">
              <input class="startdate" id="dateInput" name="date" placeholder="MM/DD/YYY" type="text"/>
            <label class="message">  Invalid Date-Picker</label>
                </div>
            </div>
           </div>

           <button class="btn btn-success btn-lg btn-block" id="RunProgram">Calculate</button>
     </form>
   </div>

<!--Schdule of the table will appear here-->
         <div id="result"></div>
    
</body>
